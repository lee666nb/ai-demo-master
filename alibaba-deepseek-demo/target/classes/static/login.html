<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI聊天室</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-background">
        <div class="bg-gradient"></div>
        <div class="bg-pattern"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="brand-logo">
                    <div class="logo-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="brand-text">
                        <h1>AI聊天室</h1>
                        <span>Intelligent Conversation Platform</span>
                    </div>
                </div>
            </div>

            <div class="auth-content">
                <div class="auth-nav">
                    <a href="/login" class="nav-link active">登录</a>
                    <a href="/register" class="nav-link">注册</a>
                    <div class="nav-indicator"></div>
                </div>

                <div class="form-section">
                    <div class="section-header">
                        <h2>欢迎回来</h2>
                        <p>登录您的账户，继续AI智能对话</p>
                    </div>

                    <form id="loginForm" class="premium-form">
                        <div class="form-row">
                            <div class="input-group">
                                <label class="input-label">用户名</label>
                                <div class="input-container">
                                    <div class="input-icon">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <input type="text" id="username" name="username" placeholder="请输入用户名" required class="premium-input">
                                    <div class="input-line"></div>
                                </div>
                                <div class="input-feedback" id="username-feedback"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="input-group">
                                <label class="input-label">密码</label>
                                <div class="input-container">
                                    <div class="input-icon">
                                        <i class="fas fa-lock"></i>
                                    </div>
                                    <input type="password" id="password" name="password" placeholder="请输入密码" required class="premium-input">
                                    <button type="button" class="password-reveal" onclick="togglePassword('password')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <div class="input-line"></div>
                                </div>
                                <div class="input-feedback" id="password-feedback"></div>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="premium-checkbox">
                                <input type="checkbox" name="rememberMe">
                                <span class="checkbox-custom"></span>
                                <span class="checkbox-label">记住我</span>
                            </label>
                            <a href="#" class="text-link">忘记密码？</a>
                        </div>

                        <button type="submit" class="premium-btn primary">
                            <span class="btn-content">
                                <span class="btn-text">登录</span>
                                <span class="btn-loading">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    登录中...
                                </span>
                            </span>
                            <div class="btn-shine"></div>
                        </button>
                    </form>

                    <div class="divider-section">
                        <div class="divider-line"></div>
                        <span class="divider-text">或使用第三方账户</span>
                        <div class="divider-line"></div>
                    </div>

                    <div class="social-section">
                        <button class="social-btn github-btn" onclick="socialLogin('github')">
                            <div class="social-icon">
                                <i class="fab fa-github"></i>
                            </div>
                            <span>GitHub</span>
                        </button>
                        <button class="social-btn google-btn" onclick="socialLogin('google')">
                            <div class="social-icon">
                                <i class="fab fa-google"></i>
                            </div>
                            <span>Google</span>
                        </button>
                    </div>
                </div>

                <div class="auth-footer">
                    <p>还没有账户？<a href="/register" class="text-link primary">立即注册</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
