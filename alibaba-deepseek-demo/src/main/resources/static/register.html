<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - ECMO诊疗专家系统</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-background">
        <div class="bg-gradient"></div>
        <div class="bg-pattern"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="brand-logo">
                    <div class="logo-icon">
                        <i class="fas fa-heart-pulse"></i>
                    </div>
                    <div class="brand-text">
                        <h1>ECMO诊疗专家系统</h1>
                        <span>Extracorporeal Clinical Support</span>
                    </div>
                </div>
            </div>

            <div class="auth-content">
                <div class="auth-nav">
                    <a href="/login" class="nav-link">登录</a>
                    <a href="/register" class="nav-link active">注册</a>
                    <div class="nav-indicator"></div>
                </div>

                <div class="form-section">
                    <div class="section-header">
                        <h2>创建账户</h2>
                        <p>注册后可使用ECMO智能评估与知识库</p>
                    </div>

                    <form id="registerForm" class="premium-form">
                        <div class="form-row">
                            <div class="input-group">
                                <label class="input-label">用户名</label>
                                <div class="input-container">
                                    <div class="input-icon"><i class="fas fa-user"></i></div>
                                    <input type="text" id="username" name="username" placeholder="请输入用户名" required minlength="3" maxlength="20" class="premium-input">
                                </div>
                                <div class="input-feedback" id="username-feedback"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="input-group">
                                <label class="input-label">邮箱地址</label>
                                <div class="input-container">
                                    <div class="input-icon"><i class="fas fa-envelope"></i></div>
                                    <input type="email" id="email" name="email" placeholder="请输入邮箱地址" required class="premium-input">
                                </div>
                                <div class="input-feedback" id="email-feedback"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="input-group">
                                <label class="input-label">密码</label>
                                <div class="input-container">
                                    <div class="input-icon"><i class="fas fa-lock"></i></div>
                                    <input type="password" id="password" name="password" placeholder="请输入密码" required minlength="6" class="premium-input">
                                    <button type="button" class="password-reveal" onclick="togglePassword('password')"><i class="fas fa-eye"></i></button>
                                </div>
                                <div class="input-feedback" id="password-feedback"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="input-group">
                                <label class="input-label">认证密码</label>
                                <div class="input-container">
                                    <div class="input-icon"><i class="fas fa-lock"></i></div>
                                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required class="premium-input">
                                    <button type="button" class="password-reveal" onclick="togglePassword('confirmPassword')"><i class="fas fa-eye"></i></button>
                                </div>
                                <div class="input-feedback" id="confirmPassword-feedback"></div>
                            </div>
                        </div>

                        <div class="avatar-select-section">
                            <label class="input-label">选择头像 (可选)</label>
                            <div id="avatar-grid" class="avatar-grid">
                                <!-- 动态加载头像 -->
                            </div>
                            <input type="hidden" id="avatar" name="avatar" value="" />
                        </div>

                        <div class="terms-section">
                            <label class="premium-checkbox">
                                <input type="checkbox" name="agreeTerms" required>
                                <span class="checkbox-custom"></span>
                                <span class="checkbox-label">我已阅读并同意 <a href="#" class="text-link">服务条款</a> 和 <a href="#" class="text-link">隐私政策</a></span>
                            </label>
                        </div>

                        <button type="submit" class="premium-btn primary">
                            <span class="btn-content">
                                <span class="btn-text">创建账户</span>
                                <span class="btn-loading"><i class="fas fa-spinner fa-spin"></i> 创建中...</span>
                            </span>
                            <div class="btn-shine"></div>
                        </button>
                    </form>
                </div>

                <div class="auth-footer">
                    <p>已有账户？<a href="/login" class="text-link primary">立即登录</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
